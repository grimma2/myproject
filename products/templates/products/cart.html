<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart {{ request.user.username }}</title>

<!-- Список продуктов -->

        <img src="{{ product.photo.url }}">

</div>

</body>
</html>
